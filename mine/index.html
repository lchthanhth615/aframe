<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Models (glTF, OBJ, COLLADA)</title>
    <meta name="description" content="Models (glTF, OBJ, COLLADA) â€” A-Frame">
    <script src="../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree1" src="../assets/models/tree1/tree1.dae"></a-asset-item>
        <a-asset-item id="tree2" src="../assets/models/tree2/tree2.dae"></a-asset-item>
        <a-asset-item id="crate-mtl" src="../assets/models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="../assets/models/crate/crate.obj"></a-asset-item>
        <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item>
        <!-- <a-asset-item id="apc" src="steampunkExplorer/steampunkExplorer.gltf"></a-asset-item> -->
        <img id="sky" src="peach-gradient.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <audio id="river" src="https://ucarecdn.com/ed012d6a-686d-4ee8-959b-9ae480e2f76d/"></audio>
      </a-assets>

     
     <a-entity position="0 2 4" camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>

      <a-gltf-model src="#brainstem" position="-2 0 -1" scale="1.6 1.6 1.6"></a-gltf-model>
      
          <a-entity class="link"  sound="on: click; src: #click-sound">
              <a-gltf-model src="#brainstem" position="-3 1 1" scale="0.3 0.3 0.3"></a-gltf-model>
          </a-entity>

          <a-entity sound="src: #river; on: click">
              <a-gltf-model src="#brainstem" position="-2 0 -1" scale="1.6 1.6 1.6"></a-gltf-model>
          </a-entity>

      <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>

      <a-collada-model src="#tree1" position="1 0 -1" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree2" position="2.5 0 1.5" rotation="0 25 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-collada-model src="#tree2" position="-2 0 -4" rotation="0 60 0"
                       scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-8 0 -9" rotation="0 60 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-collada-model src="#tree2" position="-12 0 3" rotation="0 60 0"
                       scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 -3" rotation="0 60 0"
                       scale="1.3 1.3 1.3"></a-collada-model>

      <a-collada-model src="#tree2" position="-4 0 1" rotation="0 10 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-5 0 5" rotation="0 45 0"
                       scale="1.5 1.5 1.5"></a-collada-model>

      <a-collada-model src="#tree2" position="0 0 9" rotation="0 220 0"
                       scale="1.6 1.6 1.6"></a-collada-model>
      <a-collada-model src="#tree2" position="-2 0 12" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 10" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-sky src="#sky"></a-sky>

      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
